<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiMitr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50"/>
</head>
<body>
    <div class="container">
        <!-- HEADER SECTION -->
        <header>
            <div class="header-top">
                <div class="status">
                    <div id="status-dot"></div>
                    <span id="status-text"></span>
                </div>
                <img src="https://img.icons8.com/color/96/000000/leaf.png" alt="KrishiMitr Logo" class="logo">
                <!-- The empty controls div helps with centering the logo -->
                <div class="controls"></div>
            </div>
            <h1>KrishiMitr</h1>
            <p>Your AI Agricultural Advisor</p>
        </header>

        <!-- CHAT DISPLAY WINDOW (SCROLLABLE) -->
        <div class="chat-window" id="chat-window">
            <div id="chat-messages">
                <div class="message bot">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>

        <!-- USER INPUT AREA (FIXED AT BOTTOM) -->
        <div class="input-area">
            <input type="text" id="query-input" placeholder="Type your question here...">
            <button id="send-button" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
            <button id="voice-button" title="Use Voice">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
            </button>
        </div>
        
        <!-- VOICE & SYNC STATUS BARS -->
        <div id="voice-status" class="voice-status"></div>
        <div id="sync-status" class="sync-status"></div>
    </div>

    <!-- MAIN JAVASCRIPT FILE -->
    <script src="app.js"></script>
</body>
</html>
